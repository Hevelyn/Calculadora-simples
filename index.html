<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <form>
        <table border="1" style="border-color: rgb(214, 5, 5);">
            <tr>
                <th colspan="7">Calculadora Simples em JavaScript e HTML</th>
            </tr>
            <tr>
                <td> val1 <input type="text" name="val1" id="val1"></td>
                <td>

                    <select name="sinal" id="sinal">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>

                </td>
                <td> val2 <input type="text" name="val2" id="val2">
                <td>
                <td> <input type="button" value="=" onclick="calcular();" name=""
                        style="background-color:rgb(252, 144, 144); border-color: rgb(214, 5, 5);"></td>
                <td><input type="text" name="result" id="result">
            </tr>

        </table>
    </form>
    <script type="text/javascript">

        function calcular() {
            var val1 = parseInt(document.getElementById("val1").value);
            var val2 = parseInt(document.getElementById("val2").value);
            var sinal = document.getElementById("sinal").value;
            var result = document.getElementById("result");

            if (sinal == "+") result.value = val1 + val2;
            if (sinal == "-") result.value = val1 - val2;
            if (sinal == "*") result.value = val1 * val2;
            if (sinal == "/") result.value = val1 / val2;

            alert("");
        }

    </script>
</body>

</html>
